<!DOCTYPE html>
<html>
<head>
<title>Date Input</title>
</head>
<body>
<h2>Enter Start & End Date</h2>
<form name="passdata" action="" method="post">
	<label
	for="startdate">Start Date:</label>
	<input
	type="date"
	id="startdate"
	name="startdate"><br><br>

	<label
	for="enddate">End Date:</label>
	<input
	type="date"
	id="enddate"
	name="enddate"><br><br>

	<input
	type="submit" value="submit">

</form>
</body>
</html>
